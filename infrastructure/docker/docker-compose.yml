services:
  evc-admin:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile
      target: runner
    container_name: evc-admin-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # External access configuration
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.evcharge.com}
      # API Configuration
      - API_BASE_URL=${API_BASE_URL:-https://api.evcharge.com/v1}
      # Build optimizations
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - evc-network

  # Development service
  evc-admin-dev:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.dev
      target: development
    container_name: evc-admin-dev
    ports:
      - "3001:3000"
    volumes:
      - ../../:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - evc-network
    profiles:
      - dev

networks:
  evc-network:
    driver: bridge

volumes:
  node_modules:
  next_cache: 