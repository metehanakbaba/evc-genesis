services:
  evc-admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: evc-admin-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - evc-network

  # Development service
  evc-admin-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: evc-admin-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped
    networks:
      - evc-network
    profiles:
      - dev

networks:
  evc-network:
    driver: bridge

volumes:
  node_modules:
  next_cache: 